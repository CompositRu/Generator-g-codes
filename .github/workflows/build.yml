name: Build and Release

on:
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=symbol.ico --name "plane_generator_for_npm" --add-data "symbol.ico;." Generator_GUI.pyw

      - name: Create release package
        run: |
          mkdir release
          cp dist/plane_generator_for_npm.exe release/
          cp -r data release/
          Compress-Archive -Path release/* -DestinationPath plane_generator_for_npm.zip

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          body: |
            Автосборка для коммита ${{ github.sha }}
            Сообщение: ${{ github.event.head_commit.message }}

            **Установка:** Скачайте `plane_generator_for_npm.zip`, распакуйте и запустите `plane_generator_for_npm.exe`. Папка `data/` должна находиться рядом с exe.
          files: plane_generator_for_npm.zip

      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
